<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="registerpage1.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>
<body>
        <div class="form">
            <h1 class="hi">Register-Id</h1>
            <form>
                
                <label>Email: </label>
                <input type="email" placeholder="Your Email"  required><br>
                <label>Name: </label>
                <input type="text" placeholder="Your Name"  required><br>
                <label>ID: </label>
                <input type="text" placeholder="Your Game ID"  required><br>
                <label>TownHall: </label>
                <input type="text" placeholder="Your TownHall Level" pattern="[0-9]{}" required><br>
                <label>Profile Image: </label>
                <input type="file" placeholder="Your Game Profile screenshot" required><br>
          
                <button class="btn" type="submit">Join </button>
            </form>
            
            <a class="link" href="index.html">GO Back</a>
        </div>
